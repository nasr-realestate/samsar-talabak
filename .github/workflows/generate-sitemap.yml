name: Generate sitemap and robots.txt

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          
          # تحديد الرابط الأساسي للموقع
          base_url="https://nasr-realestate.github.io/samsar-talabak"
          
          # العثور على جميع ملفات HTML، مع استثناء index.html إذا رغبت
          find ./ -name '*.html' ! -name 'index.html' | sed 's|^\./||' | sort | while read file; do
            echo "  <url><loc>${base_url}/${file}</loc></url>" >> sitemap.xml
          done
          
          echo '</urlset>' >> sitemap.xml

      - name: Generate robots.txt
        run: |
          echo 'User-agent: *' > robots.txt
          echo 'Allow: /' >> robots.txt
          echo "Sitemap: ${base_url}/sitemap.xml" >> robots.txt

      - name: Commit and push if changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sitemap.xml robots.txt
          if ! git diff --cached --quiet; then
            git commit -m "تحديث تلقائي للسيو: sitemap + robots"
            git push
          fi
