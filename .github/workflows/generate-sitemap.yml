name: Generate sitemap.xml

on:
  push:
    branches:
      - main
    paths:
      - 'data/properties/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_sitemap:
    runs-on: ubuntu-latest

    steps:
