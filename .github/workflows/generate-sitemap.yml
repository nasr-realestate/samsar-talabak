name: Generate Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate_sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap.xml dynamically
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          for file in $(find . -name '*.html' | sed 's|^\./||'); do
            url="https://nasr-realestate.github.io/samsar-talabak/${file}"
            echo "Adding URL: $url"
            echo "  <url><loc>${url}</loc></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml
          echo "✅ Sitemap generated successfully."

      - name: Commit and push sitemap.xml
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add sitemap.xml
          git commit -m 'Update sitemap.xml' || echo "ℹ️ No changes to commit"
          git push
