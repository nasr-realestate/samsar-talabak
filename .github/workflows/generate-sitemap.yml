          echo "<url><loc>$BASE_URL/properties-filtered.html</loc><lastmod>$DATE</lastmod></url>" >> sitemap.xml

          # Ø£Ø¶Ù Ø±ÙˆØ§Ø¨Ø· ØµÙØ­Ø§Øª Ø§Ù„ØªÙØ§ØµÙŠÙ„
          for category in data/properties/*; do
