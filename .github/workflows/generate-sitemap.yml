name: Generate Sitemap and Robots.txt

on:
  push:
    branches:
      - main  # غيّرها لو الفرع بتاع GitHub Pages عندك gh-pages

permissions:
  contents: write

jobs:
  generate_sitemap_and_robots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate sitemap.xml dynamically
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          for file in $(find . -name '*.html' | sed 's|^\./||'); do
            url="https://nasr-realestate.github.io/samsar-talabak/${file}"
            echo "Adding URL: $url"
            echo "  <url><loc>${url}</loc></url>" >> sitemap.xml
          done
          echo '</urlset>' >> sitemap.xml
          echo "✅ Sitemap generated successfully."

      - name: Generate robots.txt
        run: |
          echo 'User-agent: *' > robots.txt
          echo 'Allow: /' >> robots.txt
          echo 'Sitemap: https://nasr-realestate.github.io/samsar-talabak/sitemap.xml' >> robots.txt
          echo "✅ Robots.txt generated successfully."

      - name: Commit and push sitemap.xml and robots.txt if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add sitemap.xml robots.txt
          git diff --cached --quiet && echo "ℹ️ No changes to commit." || (git commit -m 'Update sitemap.xml and robots.txt' && git push)

