name: Generate Sitemap

on:
  push:
    branches:
      - main  # أو gh-pages لو دي فرعك الرئيسي
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run sitemap generator
        run: node workglow/generate-full-sitemap.js

      - name: Commit sitemap
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add sitemap.xml
          git commit -m "Auto-update sitemap"
          git push
