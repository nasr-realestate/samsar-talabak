name: Generate Visitor Guide Page

on:
  push:
    branches:
      - main  # أو gh-pages لو موقعك شغال منه

jobs:
  generate_visitor_guide:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate index.html
        run: |
          echo '<!DOCTYPE html>
          <html lang="ar">
          <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
              <title>✨ أهلاً بك في سمسار طلبك ✨</title>
              <style>
                  body {
                      display: flex;
                      flex-direction: column;
                      justify-content: center;
                      align-items: center;
                      height: 100vh;
                      margin: 0;
                      background: linear-gradient(135deg, #4CAF50, #81C784);
                      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                      color: #fff;
                      text-align: center;
                      padding: 20px;
                  }
                  .card {
                      background-color: rgba(255, 255, 255, 0.15);
                      padding: 20px 30px;
                      border-radius: 12px;
                      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
                      backdrop-filter: blur(10px);
                  }
                  h1 {
                      font-size: 2.5rem;
                      margin-bottom: 10px;
                  }
                  p {
                      font-size: 1.2rem;
                      margin-bottom: 20px;
                  }
                  .button {
                      display: inline-block;
                      padding: 12px 24px;
                      background-color: #fff;
                      color: #4CAF50;
                      text-decoration: none;
                      border-radius: 8px;
                      transition: all 0.3s ease;
                      font-weight: bold;
                  }
                  .button:hover {
                      background-color: #f0f0f0;
                  }
              </style>
          </head>
          <body>
              <div class="card">
                  <h1>✨ أهلاً بك في سمسار طلبك ✨</h1>
                  <p>نحن هنا لمساعدتك في العثور على أفضل العقارات في مدينة نصر!</p>
                  <a href="contact.html" class="button">اتصل بنا الآن</a>
              </div>
          </body>
          </html>' > index.html

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add index.html
          git commit -m 'Generate improved visitor guide page'
          git push
