<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Samsar Talabak - Royal Gold Edition</title>
    <!-- خط الموقع الرسمي -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #222; /* خلفية خارجية فقط */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cairo', sans-serif;
        }

        /* --- الكارت (بنفس هوية الموقع تماماً) --- */
        .royal-card {
            width: 1200px;
            height: 800px;
            /* الخلفية الملكية السوداء المتدرجة */
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 30%, #1a1a1a 0%, #000000 80%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 6px solid #d4af37; /* إطار ذهبي سميك */
            overflow: hidden;
            padding: 40px;
        }

        /* تأثيرات خلفية خفيفة (ملمس الموقع) */
        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 1;
        }

        /* --- 1. الشعار الحقيقي --- */
        .logo-container {
            z-index: 2;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3)); /* توهج ذهبي خفيف */
        }
        
        .logo-container img {
            width: 280px; /* حجم مثالي */
            height: auto;
        }

        /* --- 2. النصوص --- */
        .content {
            z-index: 2;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 90px;
            line-height: 1.2;
            font-weight: 900;
            margin: 10px 0;
            /* النص الذهبي المتدرج (هوية الموقع) */
            background: linear-gradient(to bottom, #d4af37, #fffeb3, #b38f1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .gold-divider {
            width: 200px;
            height: 5px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 30px auto;
            border-radius: 5px;
        }

        h2 {
            font-size: 45px;
            color: #cccccc; /* فضي فاتح */
            font-weight: 400;
            margin: 0;
        }

        /* --- 3. التذييل --- */
        .footer {
            z-index: 2;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 30px 60px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .website-url {
            color: #d4af37;
            font-size: 35px;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: sans-serif;
        }

        .phone-number {
            color: #fff;
            font-size: 40px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .phone-number i {
            color: #d4af37;
        }

    </style>
</head>
<body>

    <div class="royal-card">
        <div class="bg-pattern"></div>

        <!-- 1. الشعار الحقيقي -->
        <div class="logo-container">
            <img src="https://i.postimg.cc/Y9c5f6K1/ed53e000_aacd_11f0_8000_6ff54186278f.png" alt="سمسار طلبك">
        </div>

        <!-- 2. النص الملكي -->
        <div class="content">
            <h1>لا تبحث عن شقة..<br>بل امتلك أسلوب حياة</h1>
            <div class="gold-divider"></div>
            <h2>القائمة المختارة لأرقى عقارات مدينة نصر</h2>
        </div>

        <!-- 3. التذييل -->
        <div class="footer">
            <div class="website-url">SAMSAR TALABAK</div>
            <div class="phone-number">
                <span>01147758857</span>
                <i class="fas fa-phone"></i>
            </div>
        </div>

    </div>

</body>
</html>
