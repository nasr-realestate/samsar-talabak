<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Samsar Talabak - Option 1 Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #333; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Cairo', sans-serif;
        }

        /* حاوية الصورة (نفس أبعاد الصورة المرجعية) */
        .design-card {
            width: 1200px;
            height: 800px;
            background-color: #0d1b2a; /* الكحلي الغامق */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            border: 2px solid #333;
            overflow: hidden;
        }

        /* --- القسم العلوي: الأيقونات --- */
        .icons-top {
            display: flex;
            gap: 40px;
            align-items: center;
            margin-top: 30px;
        }

        .icon-city {
            font-size: 90px;
            color: transparent;
            -webkit-text-stroke: 3px #f1c40f; /* حدود صفراء */
        }
        
        .icon-handshake {
            font-size: 90px;
            color: #e74c3c; /* أحمر */
            transform: rotate(-10deg);
        }

        /* --- القسم الأوسط: النصوص --- */
        .main-content {
            text-align: center;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 85px; /* حجم كبير لكن مناسب لطول الجملة */
            line-height: 1.3;
            color: #ffffff;
            font-weight: 900;
            margin: 0;
        }

        /* الخط الأحمر الفاصل */
        .red-line {
            width: 60%;
            height: 8px;
            background-color: #c0392b; /* الأحمر الداكن */
            margin: 25px auto;
            border-radius: 4px;
        }

        h2 {
            font-size: 45px;
            color: #e0e0e0; /* أبيض فضي */
            font-weight: 700;
            margin: 0;
        }

        /* --- القسم السفلي: التذييل --- */
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .search-icon {
            font-size: 50px;
            color: #c0392b; 
            transform: scaleX(-1);
        }

        .brand-name {
            font-size: 35px;
            color: #ffffff;
            font-weight: 700;
        }

        .footer-right {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #ffffff;
            font-size: 40px;
            font-weight: 700;
            font-family: sans-serif;
        }

        .phone-icon {
            transform: rotate(90deg);
            font-size: 35px;
            color: #f1c40f;
        }

    </style>
</head>
<body>

    <div class="design-card">
        
        <!-- الأيقونات -->
        <div class="icons-top">
            <i class="fas fa-city icon-city"></i>
            <i class="fas fa-handshake icon-handshake"></i>
        </div>

        <!-- النص (الخيار الأول) -->
        <div class="main-content">
            <h1>لا تبحث عن شقة..<br>بل امتلك أسلوب حياة</h1>
            <div class="red-line"></div>
            <h2>القائمة المختارة لأرقى عقارات مدينة نصر</h2>
        </div>

        <!-- التذييل -->
        <div class="footer">
            <div class="footer-left">
                <i class="fas fa-search search-icon"></i>
                <span class="brand-name">سمسار طلبك</span>
            </div>

            <div class="footer-right">
                <i class="fas fa-phone phone-icon"></i>
                <span>01147758857</span>
            </div>
        </div>

    </div>

</body>
</html>
