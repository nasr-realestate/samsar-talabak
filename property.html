<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل العقار</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .card h2 {
      color: #2c3e50;
    }
    .card p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .back {
      display: block;
      margin: 1rem auto 0;
      text-align: center;
      text-decoration: none;
      color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="card" id="details"></div>
  <a href="index.html" class="back">← رجوع للصفحة الرئيسية</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('id');

    async function loadDetails() {
      if (!file) return document.getElementById('details').innerText = '❌ لم يتم تحديد العقار.';
      try {
        const res = await fetch(`data/properties/${file}`);
        const data = await res.json();

        document.getElementById('details').innerHTML = `
          <h2>${data.العنوان}</h2>
          <p>📏 المساحة: ${data.المساحة} م²</p>
          <p>🛏️ عدد الغرف: ${data.الغرف}</p>
          <p>💰 السعر: ${data.السعر} جنيه</p>
          <p>🏷️ التشطيب: ${data.التشطيب}</p>
          <p>📍 الموقع: ${data.الموقع}</p>
          <p>🚪 الطابق: ${data.الدور || 'غير محدد'}</p>
          <p>🅿️ جراج: ${data.جراج || 'غير محدد'}</p>
        `;
      } catch (e) {
        document.getElementById('details').innerText = '❌ خطأ أثناء تحميل التفاصيل.';
      }
    }

    loadDetails();
  </script>

</body>
</html>
