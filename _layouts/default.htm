<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="m6M35EqWj-LsH5nOCsGuC7FApL5pN9ya0qqxWYTHjKU" />
  
  <!--
    Jekyll SEO Tag سيقوم تلقائيًا بإنشاء:
    - <title>
    - <meta description>
    - وسوم Open Graph (og:)
    - وسوم Twitter Card
    - بيانات JSON-LD
    - الروابط الأساسية (Canonical links)
    تأكد من أن البيانات الصحيحة موجودة في ملف _config.yml وفي Front Matter لكل صفحة.
  -->
  {% seo %}

  <!-- 
    مكتبة الأيقونات (Font Awesome)
    يفضل وضعها هنا لتكون متاحة لكل صفحات الموقع.
  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ملف التصميم الموحد والأساسي للموقع -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <!-- 
    إذا كنت تستخدم Google Fonts، تأكد من وجودها هنا أيضًا.
    مثال:
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  -->
  <!-- وسوم Open Graph لتحسين المشاركة على السوشيال ميديا -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- هذا هو الجزء الأهم الخاص بالصورة -->
{% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
{% else %}
  <meta property="og:image" content="{{ site.logo | absolute_url }}">
{% endif %}

<!-- وسوم تويتر (اختياري لكن موصى به) -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
{% if page.image %}
  <meta name="twitter:image" content="{{ page.image | absolute_url }}">
{% else %}
  <meta name="twitter:image" content="{{ site.logo | absolute_url }}">
{% endif %}


</head>
<body class="{{ page.body_class }}">

  <!-- استدعاء شريط التنقل العلوي -->
  {% include navbar.html %}

  <!-- 
    هذا هو المحتوى الرئيسي المتغير لكل صفحة.
    تم وضعه داخل وسم <main> للدلالة الصحيحة.
  -->
  <main>
    {{ content }}
  </main>

  <!-- استدعاء التذييل السفلي -->
  {% include footer.html %}

</body>
</html>
