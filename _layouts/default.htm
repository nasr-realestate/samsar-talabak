<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="m6M35EqWj-LsH5nOCsGuC7FApL5pN9ya0qqxWYTHjKU" />
  
  <!-- =========================================
       1. SEO & METADATA (محفوظة بالكامل)
       ========================================= -->
  {% seo %}

  <!-- =========================================
       2. الخطوط والأيقونات (FONTS & ICONS)
       ========================================= -->
  <!-- استيراد خط Cairo (الهوية الجديدة) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  
  <!-- مكتبة Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ملف التصميم الرئيسي -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <!-- =========================================
       3. SOCIAL MEDIA TAGS (FALLBACKS)
       ========================================= -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% else %}
    <meta property="og:image" content="{{ site.logo | absolute_url }}">
  {% endif %}

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  {% if page.image %}
    <meta name="twitter:image" content="{{ page.image | absolute_url }}">
  {% else %}
    <meta name="twitter:image" content="{{ site.logo | absolute_url }}">
  {% endif %}

</head>
<body class="{{ page.body_class }}">

  <!-- =========================================
       خلفية الموقع السينمائية (تظهر في كل الصفحات)
       يتم التحكم في شكلها عبر ملف style.css
       ========================================= -->
  <div class="cinematic-bg"></div>
  <div class="animated-overlay"></div>

  <!-- القائمة العلوية -->
  {% include navbar.html %}

  <!-- المحتوى المتغير -->
  <main>
    {{ content }}
  </main>

  <!-- التذييل -->
  {% include footer.html %}

</body>
</html>
