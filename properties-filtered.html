<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عروض العقارات - سمسار طلبك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f7f7f7;
      padding: 2rem;
      direction: rtl;
      text-align: right;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filter-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-btn:hover {
      background-color: #2980b9;
    }
    .property-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .property-card h2 {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    .property-card p {
      margin: 0.4rem 0;
    }
    .details-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .details-link:hover {
      background: #219150;
    }
  </style>
</head>
<body>

  <h1>عروض العقارات - سمسار طلبك</h1>

  <div id="filter-buttons" class="filters">
    <!-- أزرار التصنيفات ستُضاف تلقائياً هنا -->
  </div>

  <div id="properties-container">
    جاري تحميل البيانات...
  </div>

  <!-- ربط ملف JavaScript -->
  <script src="/samsar-talabak/assets/js/properties-filtered.js"></script>

</body>
</html>
