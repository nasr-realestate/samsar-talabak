<script>
  window.addEventListener("load", () => {
    const visited = localStorage.getItem("visitedOffersPage");
    if (!visited) {
      document.getElementById("welcomeOverlay").style.display = "flex";
      const audio = document.getElementById("welcomeSound");
      if (audio) audio.play();
    }
  });

  function closeWelcome() {
    document.getElementById("welcomeOverlay").style.display = "none";
    localStorage.setItem("visitedOffersPage", "true");
  }

  // تمييز الكارت عند النقر
  document.addEventListener("click", function (e) {
    const card = e.target.closest(".property-card");
    if (card) {
      localStorage.setItem("highlightOfferCard", card.dataset.filename || "");
    }
  });

  function highlightSelectedCard() {
    const highlighted = localStorage.getItem("highlightOfferCard");
    if (!highlighted) return;
    const cards = document.querySelectorAll(".property-card");
    cards.forEach(card => {
      if (card.dataset.filename === highlighted) {
        card.style.outline = "3px solid #00ff88";
        card.style.backgroundColor = "#1a1a1a";
        card.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    });
  }

  window.addEventListener("load", () => {
    setTimeout(highlightSelectedCard, 1000);
  });
</script>
