<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض العقارات - سمسار طلبك</title>
    <meta name="description" content="عروض عقارية حصرية في مدينة نصر مع وسيط موثوق">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="عروض عقارية مميزة في مدينة نصر">
    <meta property="og:description" content="تصفح أفضل العروض العقارية في قلب مدينة نصر">
    <meta property="og:image" content="https://i.postimg.cc/Vk8Nn1xZ/me.jpg">
    <meta property="og:url" content="https://www.samsartalabak.com/offers">
    
    <!-- Schema Markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "RealEstateAgent",
        "name": "سمسار طلبك",
        "image": "https://i.postimg.cc/Vk8Nn1xZ/me.jpg",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "مدينة نصر",
            "addressRegion": "القاهرة"
        },
        "telephone": "+201147758857"
    }
    </script>
    
    <style>
        /* ===== نظام التصميم المتكامل والمضمون ===== */
        :root {
            --color-primary: #00aa66;
            --color-secondary: #ffcc00;
            --color-dark: #1a1a1a;
            --color-dark-light: #2a2a2a;
            --color-text: #f1f1f1;
            --color-text-secondary: #ccc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--color-dark);
            color: var(--color-text);
            font-family: 'Tajawal', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 25px 0;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: var(--color-dark-light);
            border: 1px solid #444;
            border-radius: 25px;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: #000;
            transform: translateY(-3px);
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .property-card {
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .property-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 170, 102, 0.2);
            border-color: var(--color-primary);
        }
        
        .property-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        }
        
        .property-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .property-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--color-primary);
        }
        
        .property-title {
            color: var(--color-primary);
            font-size: 1.5rem;
            margin: 15px 0;
        }
        
        .property-details {
            display: grid;
            gap: 12px;
            margin: 20px 0;
        }
        
        .property-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(0, 170, 102, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--color-primary);
        }
        
        .property-detail:nth-child(even) {
            background: rgba(255, 204, 0, 0.05);
            border-left: 3px solid var(--color-secondary);
        }
        
        .detail-label {
            font-weight: 600;
            min-width: 120px;
        }
        
        .property-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .view-details-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .view-details-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 170, 102, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .property-card {
                padding: 15px;
            }
            
            .property-title {
                font-size: 1.3rem;
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>عروض العقارات المميزة</h1>
            <p>اكتشف أفضل الفرص العقارية في مدينة نصر</p>
        </header>
        
        <div class="filter-buttons" id="filter-buttons">
            <!-- سيتم تعبئة أزرار التصنيفات من JavaScript -->
        </div>
        
        <div class="properties-grid" id="properties-container">
            <div class="loading">
                <p>جاري تحميل العروض...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                // 1. إنشاء أزرار التصنيفات
                const categories = {
                    "apartments": "🏠 شقق للبيع",
                    "apartments-rent": "🏡 شقق للإيجار",
                    "shops": "🏪 محلات تجارية",
                    "offices": "🏢 مكاتب إدارية",
                    "admin-hq": "🏛️ مقرات إدارية"
                };
                
                const filterContainer = document.getElementById('filter-buttons');
                Object.entries(categories).forEach(([key, label]) => {
                    const button = document.createElement('button');
                    button.className = 'filter-btn';
                    button.textContent = label;
                    button.dataset.category = key;
                    button.addEventListener('click', () => loadProperties(key));
                    filterContainer.appendChild(button);
                });
                
                // 2. تحميل العقارات التلقائي
                await loadProperties('apartments');
                
            } catch (error) {
                console.error('خطأ في التحميل:', error);
                document.getElementById('properties-container').innerHTML = `
                    <div class="error">
                        <p>حدث خطأ في تحميل البيانات. يرجى المحاولة لاحقًا</p>
                        <button onclick="location.reload()">إعادة تحميل الصفحة</button>
                    </div>
                `;
            }
        });
        
        async function loadProperties(category) {
            try {
                const container = document.getElementById('properties-container');
                container.innerHTML = '<div class="loading"><p>جاري تحميل العروض...</p></div>';
                
                // 3. جلب البيانات من ملف JSON
                const response = await fetch(`/samsar-talabak/data/properties/${category}/index.json`);
                const files = await response.json();
                
                // 4. جلب تفاصيل كل عقار
                const properties = await Promise.all(
                    files.map(async file => {
                        const res = await fetch(`/samsar-talabak/data/properties/${category}/${file}`);
                        return await res.json();
                    })
                );
                
                // 5. عرض العقارات
                container.innerHTML = '';
                properties.forEach(property => {
                    const card = createPropertyCard(property, category);
                    container.appendChild(card);
                });
                
                // 6. تحديث الزر النشط
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.filter-btn[data-category="${category}"]`).classList.add('active');
                
            } catch (error) {
                console.error('خطأ في تحميل العقارات:', error);
                container.innerHTML = `
                    <div class="error">
                        <p>حدث خطأ في تحميل العقارات. يرجى المحاولة لاحقًا</p>
                        <button onclick="location.reload()">إعادة تحميل الصفحة</button>
                    </div>
                `;
            }
        }
        
        function createPropertyCard(property, category) {
            const detailPage = `/samsar-talabak/details.html?category=${category}&file=${property.filename}`;
            
            const card = document.createElement('div');
            card.className = 'property-card';
            card.innerHTML = `
                <div class="property-header">
                    <img src="https://i.postimg.cc/Vk8Nn1xZ/me.jpg" alt="شعار سمسار طلبك" class="property-logo">
                    <div>
                        <strong>سمسار طلبك</strong>
                        <div>${property.date || 'تاريخ غير محدد'}</div>
                    </div>
                </div>
                
                <h2 class="property-title">${property.title || 'عقار مميز'}</h2>
                
                <div class="property-details">
                    <div class="property-detail">
                        <span class="detail-icon">💰</span>
                        <span class="detail-label">السعر:</span>
                        <span class="detail-value">${property.price || 'غير محدد'}</span>
                    </div>
                    <div class="property-detail">
                        <span class="detail-icon">📏</span>
                        <span class="detail-label">المساحة:</span>
                        <span class="detail-value">${property.area || 'غير محددة'}</span>
                    </div>
                    <div class="property-detail">
                        <span class="detail-icon">📍</span>
                        <span class="detail-label">الموقع:</span>
                        <span class="detail-value">${property.location || 'مدينة نصر'}</span>
                    </div>
                </div>
                
                <div class="property-footer">
                    <a href="${detailPage}" class="view-details-btn">عرض التفاصيل</a>
                    <div>👁️ ${Math.floor(Math.random() * 100) + 20} مشاهدات</div>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
