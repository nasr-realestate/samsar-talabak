<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أداة الإرسال السريع | سمسار طلبك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* إعادة ضبط أساسية */
    body, h1, p, div, input, textarea, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: #ffffff; /* خلفية بيضاء كما في الصورة */
      color: #333333; /* لون نص داكن */
      padding: 1.5rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* الروابط العلوية */
    .top-nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eeeeee;
    }
    .top-nav a {
      text-decoration: none;
      color: #007bff;
      font-weight: 700;
    }

    /* العناوين الرئيسية */
    .main-title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
    }
    .subtitle {
      text-align: center;
      color: #555555;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }

    /* تصميم الفورم */
    .form-group {
      margin-bottom: 2rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper::before {
      content: 'مثال:';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaaaaa;
      font-size: 1rem;
    }
    input[type="tel"] {
      width: 100%;
      border: 2px solid #dddddd;
      border-radius: 8px;
      padding: 15px;
      padding-left: 140px; /* مساحة لكلمة "مثال" والرقم */
      font-size: 1.2rem;
      text-align: left; /* محاذاة الرقم لليسار */
    }
    textarea {
      width: 100%;
      border: 2px solid #dddddd;
      border-radius: 8px;
      padding: 15px;
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical; /* السماح بتغيير الارتفاع */
    }
    .submit-btn {
      width: 100%;
      background-color: #f0f0f0;
      color: #333;
      border: 2px solid #dddddd;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .submit-btn:hover {
      background-color: #e0e0e0;
      border-color: #cccccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <nav class="top-nav">
      <a href="/index.html">سمسار طلبك</a>
      <div>
        <a href="/properties-filtered.html" style="margin-left: 1rem;">ابحث عن عقار</a>
        <a href="/add-your-property.html">لدي عقار</a>
      </div>
    </nav>
    
    <h1 class="main-title">أداة الإرسال السريع</h1>
    <p class="subtitle">🚀 أرسل رسالتك الاحترافية لأي رقم واتساب غير مسجل بسرعة</p>

    <div class="form-group">
      <label for="receiver-phone">1. الصق رقم هاتف العميل هنا:</label>
      <div class="input-wrapper">
        <input type="tel" id="receiver-phone" placeholder="01234567890" autofocus>
      </div>
    </div>

    <div class="form-group">
      <label for="default-message">2. الرسالة التي سيتم تجهيزها:</label>
      <textarea id="default-message" rows="14">شكرًا لاتصالك، وسامحنا إن مكناش قدرنا نرد فورًا 🙏

علشان نقدر نخدمك بأفضل شكل، تعاملنا الأساسي بيكون على واتساب – هنحتاج نعرف بعض التفاصيل:

✅ هل بتدور على: شقة / محل / مكتب / مقر إداري؟
✅ نوع العملية: بيع؟ شراء؟ إيجار؟
✅ المنطقة المطلوبة أو المعروضة؟
✅ أي تفاصيل إضافية تهمك؟ 💬

💡 ممكن كمان تتصفح:
🔹 صفحة الطلبات: 
https://aqarnasr.netlify.app/requests-filtered.html  
🔹 صفحة العروض:  
https://aqarnasr.netlify.app/properties-filtered.html  

✍️ أو تضيف طلبك/عقارك مباشرة من هنا:
https://aqarnasr.netlify.app/add-your-property.html

🕓 نراجع الرسائل تباعًا، وهنرجع لك بأسرع وقت بإذن الله.

تحياتنا  
📍 سمسار طلبك – عقارات مدينة نصر</textarea>
    </div>

    <div class="form-group">
      <button id="send-btn" class="submit-btn">💬 افتح محادثة واتساب الآن</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const receiverInput = document.getElementById('receiver-phone');
        const messageInput = document.getElementById('default-message');
        const sendBtn = document.getElementById('send-btn');

        const processAndSend = () => {
            let phoneNumber = receiverInput.value.replace(/[^0-9]/g, '');

            if (!phoneNumber) {
                alert('الرجاء إدخال رقم هاتف صحيح.');
                return;
            }

            if (phoneNumber.startsWith('0')) {
                phoneNumber = '2' + phoneNumber;
            } else if (!phoneNumber.startsWith('20')) {
                phoneNumber = '20' + phoneNumber;
            }

            const message = encodeURIComponent(messageInput.value);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;

            window.open(whatsappUrl, '_blank');
        };

        sendBtn.addEventListener('click', processAndSend);

        receiverInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                processAndSend();
            }
        });
    });
  </script>

</body>
</html>
