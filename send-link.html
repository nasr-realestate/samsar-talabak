<!-- سكربت التشغيل -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const phoneInput = document.getElementById('phone-number');
    const messageInput = document.getElementById('default-message');
    const sendBtn = document.getElementById('send-btn');

    const processAndSend = () => {
        let phoneNumber = phoneInput.value.replace(/[^0-9]/g, ''); // تنظيف الرقم من أي شيء ليس رقمًا

        if (!phoneNumber) {
            alert('الرجاء إدخال رقم هاتف صحيح.');
            return;
        }

        if (phoneNumber.startsWith('0')) {
            phoneNumber = '2' + phoneNumber;
        } else if (!phoneNumber.startsWith('20')) {
            phoneNumber = '20' + phoneNumber;
        }

        const message = encodeURIComponent(messageInput.value);
        const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;

        window.open(whatsappUrl, '_blank');
    };

    sendBtn.addEventListener('click', processAndSend);

    phoneInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault();
            processAndSend();
        }
    });
});
</script>
