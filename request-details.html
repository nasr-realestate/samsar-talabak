---
layout: default
title: "تفاصيل الطلب - سمسار طلبك"
description: "شاهد تفاصيل طلب العملاء وشاركنا إذا كان لديك عرض يناسبه."
---

<main id="request-details" style="max-width: 800px; margin: 40px auto; padding: 20px; background: #ffffff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); font-family: 'Tajawal', sans-serif; color: #222;">
  <p style="text-align:center;">⏳ جاري تحميل تفاصيل الطلب...</p>
</main>

<script>
document.addEventListener("DOMContentLoaded", async function () {
  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");
  const file = params.get("file");
  const container = document.getElementById("request-details");

  if (!category || !file) {
    container.innerHTML = "❌ لم يتم تحديد الطلب.";
    return;
  }

  try {
    const res = await fetch(`/samsar-talabak/data/requests/${category}/${file}`);
    const req = await res.json();

    container.innerHTML = `
      <div>
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 1.2rem;">
          <img src="https://i.postimg.cc/Vk8Nn1xZ/me.jpg" alt="شعار" style="width: 48px; height: 48px; border-radius: 50%;">
          <h1 style="font-size: 1.8rem; color: #00aa66; margin: 0;">${req.title}</h1>
        </div>

        <p style="font-size: 1.1rem;"><strong>🔍 نوع الطلب:</strong> ${category}</p>
        <p style="font-size: 1.1rem;"><strong>📏 المساحة المطلوبة:</strong> ${req.area || 'غير محددة'}</p>
        <p style="font-size: 1.1rem;"><strong>💰 الميزانية:</strong> ${req.budget || 'غير محددة'}</p>
        <p style="font-size: 1.1rem;"><strong>📝 تفاصيل إضافية:</strong> ${req.description}</p>

        <div style="display: flex; gap: 12px; margin-top: 2rem; flex-wrap: wrap;">
          <a href="https://wa.me/${req.whatsapp}?text=لدي عرض مناسب لطلبك بخصوص ${encodeURIComponent(req.title)}"
             target="_blank"
             style="flex: 1; text-align: center; background-color: #25D366; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
            ✅ لدي عرض مشابه
          </a>

          <a href="requests-filtered.html"
             style="flex: 1; text-align: center; background-color: #444; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
            ← العودة لكل الطلبات
          </a>
        </div>
      </div>
    `;
  } catch (err) {
    console.error("فشل في تحميل بيانات الطلب:", err);
    container.innerHTML = "❌ حدث خطأ أثناء تحميل تفاصيل الطلب.";
  }
});
</script>
