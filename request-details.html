<script>
  async function loadRequest() {
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');
    const file = urlParams.get('file');

    if (!category || !file) {
      document.getElementById('request-container').innerHTML = '<p>⚠️ لم يتم تحديد الطلب بشكل صحيح.</p>';
      return;
    }

    try {
      const res = await fetch(`/samsar-talabak/data/requests/${category}/${file}`);
      const data = await res.json();

      let html = `<h1>${data.title || 'تفاصيل الطلب'}</h1><ul>`;

      for (const [key, value] of Object.entries(data)) {
        if (key !== 'title' && key !== 'image') {
          html += `<li><strong>${key}:</strong> ${value}</li>`;
        }
      }

      html += `</ul>`;

      if (data.image) {
        html += `<div style="text-align:center; margin-top:2rem;"><img src="${data.image}" alt="صورة مرفقة" style="max-width:100%; border-radius:10px;"></div>`;
      }

      document.getElementById('request-container').innerHTML = html;
    } catch (err) {
      document.getElementById('request-container').innerHTML = '<p>❌ حدث خطأ أثناء تحميل البيانات.</p>';
    }
  }

  loadRequest();
</script>
