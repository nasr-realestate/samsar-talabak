<script>
document.addEventListener("DOMContentLoaded", async function () {
  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");
  const file = params.get("file");
  const container = document.getElementById("request-details");

  if (!category || !file) {
    container.innerHTML = "❌ لم يتم تحديد الطلب.";
    return;
  }

  try {
    const res = await fetch(`/samsar-talabak/data/requests/${category}/${file}`);
    const request = await res.json();

    container.innerHTML = `
      <div>
        <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 1.2rem;">
          <img src="https://i.postimg.cc/Vk8Nn1xZ/me.jpg" alt="سمسار طلبك" style="width: 48px; height: 48px; border-radius: 50%;">
          <h1 style="font-size: 1.8rem; color: #004d40; margin: 0;">${request.title}</h1>
        </div>

        <p style="font-size: 1.1rem;"><strong>📍 الموقع:</strong> ${request.location || 'غير محدد'}</p>
        <p style="font-size: 1.1rem;"><strong>📏 المساحة المطلوبة:</strong> ${request.area || 'غير محددة'}</p>
        <p style="font-size: 1.1rem;"><strong>💰 الميزانية:</strong> ${request.budget || 'غير محددة'}</p>
        <p style="font-size: 1.1rem;"><strong>📋 الوصف:</strong> ${request.description || 'لا يوجد وصف مضاف'}</p>

        <div style="display: flex; gap: 12px; margin-top: 2rem; flex-wrap: wrap;">
          <a href="https://wa.me/${request.whatsapp}?text=مرحبًا، لدي عرض قد يناسب طلبك: ${encodeURIComponent(request.title)}"
             target="_blank"
             style="flex: 1; text-align: center; background-color: #25D366; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
            💬 تواصل مع العميل
          </a>

          <a href="/samsar-talabak/requests-filtered.html"
             style="flex: 1; text-align: center; background-color: #444; color: white; padding: 12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
            ← العودة لكل الطلبات
          </a>
        </div>
      </div>
    `;
  } catch (err) {
    console.error("فشل في تحميل الطلب:", err);
    container.innerHTML = "❌ حدث خطأ أثناء تحميل بيانات الطلب.";
  }
});
    </script>
