<script>
  // تحديث الحالة بناء على الوقت
  function updateStatus() {
    const hour = new Date().getHours();
    const open = hour >= 9 && hour < 21;
    const text = open ? "متاح الآن حتى 9 مساءً" : "سيتوفر غداً 9 صباحاً";
    const className = open ? "status-badge open" : "status-badge closed";

    ["amira", "waleed", "tarek", "mohamed"].forEach(id => {
      const el = document.getElementById(`${id}-status`);
      if (el) {
        el.textContent = text;
        el.className = className;
      }
    });
  }
  updateStatus();
</script>
