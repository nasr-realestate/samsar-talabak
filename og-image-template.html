<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --w: 1200px; --h: 630px;
      --bg1: #1a1a1a; --bg2: #2a2a2a;
      --accent: #00ff88;
      --text: #f1f1f1;
      --sub: #ccc;
      --card-padding: 50px;
    }
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      color: var(--text);
      width: var(--w);
      height: var(--h);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: var(--card-padding);
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }
    .decoration {
      position:absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity:0.08;
    }
    .decoration.one { width:500px; height:500px; background:var(--accent); right:-150px; top:-150px;}
    .decoration.two { width:400px; height:400px; background:#00e674; left:-200px; bottom:-200px;}

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }
    .logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid var(--accent);
    }
    .brand {
      font-size: 32px;
      font-weight: 800;
      color: var(--text);
    }
    .main {
      text-align: center;
      z-index: 2;
      padding: 0 60px; /* Add padding to prevent text from touching edges */
    }
    .title {
      font-size: 68px;
      font-weight: 800;
      line-height: 1.25;
      color: var(--accent);
      margin: 0 0 40px 0;
      word-wrap: break-word; /* Ensure long titles wrap */
    }
    .details {
      display: flex;
      justify-content: center;
      gap: 40px;
      align-items: center;
    }
    .detail-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 15px;
      min-width: 280px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .detail-label {
      font-size: 24px;
      color: var(--sub);
    }
    .detail-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--text);
    }
    .footer {
      font-size: 28px;
      font-weight: 700;
      text-align: left;
      z-index: 2;
      color: var(--sub);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="decoration one"></div>
  <div class="decoration two"></div>
  
  <header class="header">
    <img src="https://i.postimg.cc/sfh9DRb0/samsar-logo-enhanced.png" class="logo" alt="Logo">
    <div class="brand">سمسار طلبك</div>
  </header>

  <main class="main">
    <h1 class="title" id="title-placeholder">عنوان العقار يظهر هنا</h1>
    <div class="details">
      <div class="detail-item">
        <div class="detail-label">السعر</div>
        <div class="detail-value" id="price-placeholder">السعر هنا</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">المساحة</div>
        <div class="detail-value" id="area-placeholder">المساحة هنا</div>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    aqarnasr.netlify.app
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const price = params.get('price');
    const area = params.get('area');

    if (title) document.getElementById('title-placeholder').textContent = title;
    if (price) document.getElementById('price-placeholder').textContent = price;
    if (area) document.getElementById('area-placeholder').textContent = area;
  </script>
</body>
</html>
