<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      color: #f1f1f1;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 50px;
      box-sizing: border-box;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      opacity: 0.8;
    }
    .logo {
      width: 60px;
      height: 60px;
    }
    .brand {
      font-size: 28px;
      font-weight: 700;
    }
    .main {
      text-align: center;
    }
    .title {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.2;
      color: #00ff88;
      margin-bottom: 30px;
    }
    .details {
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .detail-item {
      font-size: 28px;
    }
    .detail-item span {
      font-weight: 700;
      margin-left: 10px;
    }
    .footer {
      font-size: 24px;
      font-weight: 700;
      text-align: left;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="https://i.postimg.cc/sfh9DRb0/samsar-logo-enhanced.png" class="logo" alt="Logo">
    <div class="brand">سمسار طلبك</div>
  </header>

  <main class="main">
    <h1 class="title" id="title-placeholder">عنوان العقار يظهر هنا</h1>
    <div class="details">
      <div class="detail-item" id="price-placeholder"><span>💰</span>السعر هنا</div>
      <div class="detail-item" id="area-placeholder"><span>📏</span>المساحة هنا</div>
    </div>
  </main>
  
  <footer class="footer">
    aqarnasr.netlify.app
  </footer>

  <script>
    // هذا السكريبت سيقرأ البيانات من الرابط ويضعها في القالب
    const params = new URLSearchParams(window.location.search);
    const title = params.get('title');
    const price = params.get('price');
    const area = params.get('area');

    if (title) {
      document.getElementById('title-placeholder').textContent = title;
    }
    if (price) {
      document.getElementById('price-placeholder').innerHTML = `<span>💰</span>${price}`;
    }
    if (area) {
      document.getElementById('area-placeholder').innerHTML = `<span>📏</span>${area}`;
    }
  </script>
</body>
</html>
