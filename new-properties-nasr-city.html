---
layout: default
title: جميع العقارات
---

<h1>🏠 جميع العقارات</h1>

<ul>
  {% for property in site.data.properties %}
    <li style="margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px;">
      <strong>🏠 {{ property.title }}</strong><br>
      📍 {{ property.location }}<br>
      💰 {{ property.price }} جنيه<br>
      🏷️ النوع: {{ property.type }}<br>
      📅 تاريخ الإضافة: {{ property.added_date }}
    </li>
  {% endfor %}
</ul>
