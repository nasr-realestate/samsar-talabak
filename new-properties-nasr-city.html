<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض عقارية - مدينة نصر</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .property-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .property-card:hover {
            transform: translateY(-10px);
        }
        
        .property-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .property-details {
            padding: 20px;
        }
        
        .property-title {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.2rem;
        }
        
        .property-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .feature {
            background: var(--light-color);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .property-price {
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 1.3rem;
            margin: 10px 0;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عروض عقارية مميزة في مدينة نصر</h1>
        
        <div class="properties-grid" id="properties-container">
            <!-- سيتم ملؤه تلقائياً بالعقارات -->
        </div>
    </div>

    <script>
        // دالة لجلب البيانات وعرضها
        async function loadProperties() {
            const container = document.getElementById('properties-container');
            
            try {
                // جلب قائمة بجميع ملفات العقارات
                const response = await fetch('properties-list.json');
                const propertiesList = await response.json();
                
                // عرض كل عقار
                propertiesList.forEach(property => {
                    const propertyCard = `
                        <div class="property-card">
                            <div class="property-image" style="background-image: url('${property.image || 'default-image.jpg'}')"></div>
                            <div class="property-details">
                                <h3 class="property-title">${property.title}</h3>
                                <div class="property-features">
                                    <span class="feature">${property.area}</span>
                                    <span class="feature">${property.rooms} غرف</span>
                                    <span class="feature">${property.bathrooms} حمام</span>
                                    <span class="feature">${property.location}</span>
                                </div>
                                <div class="property-price">${property.price.toLocaleString()} ${property.currency}</div>
                                <div class="action-buttons">
                                    <button class="btn btn-primary" onclick="window.location.href='${property.contact.details_link}'">عرض التفاصيل</button>
                                    <button class="btn btn-secondary" onclick="window.open('${property.contact.whatsapp}', '_blank')">تواصل عبر واتساب</button>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    container.innerHTML += propertyCard;
                });
            } catch (error) {
                console.error('Error loading properties:', error);
                container.innerHTML = '<p>حدث خطأ أثناء تحميل العقارات. يرجى المحاولة لاحقاً.</p>';
            }
        }
        
        // تحميل العقارات عند فتح الصفحة
        window.addEventListener('DOMContentLoaded', loadProperties);
    </script>
</body>
</html>
