<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عروض شقق للبيع | سمسار طلبك</title>
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f7f7f7; padding: 2rem; }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 2rem; }
    .cards { display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
    .card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .price { color: #e74c3c; font-weight: bold; margin: 0.5rem 0; }
    .buttons a { text-decoration: none; padding: 0.5rem 1rem; margin: 0.3rem; display: inline-block; border-radius: 5px; font-weight: bold; }
    .whatsapp { background: #25D366; color: white; }
    .details { background: #3498db; color: white; }
  </style>
</head>
<body>

<h1>عروض الشقق - سمسار طلبك</h1>

<div id="offers" class="cards">جاري التحميل...</div>

<script>
  const container = document.getElementById('offers');

  fetch(`${window.location.origin}/samsar-talabak/data/properties/shaqat/index.json`)
    .then(res => res.json())
    .then(files => {
      if (!files.length) {
        container.innerHTML = "لا توجد عروض حالياً.";
        return;
      }

      Promise.all(
        files.map(file =>
          fetch(`${window.location.origin}/samsar-talabak/data/properties/shaqat/${file}`).then(res => res.json())
        )
      ).then(offers => {
        container.innerHTML = "";
        offers.forEach(data => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${data.location_ar}</h2>
            <p>${data.تفاصيل}</p>
            <p class="price">${data.السعر}</p>
            <div class="buttons">
              <a href="${data.رابط_واتساب}" class="whatsapp" target="_blank">واتساب</a>
              <a href="/samsar-talabak/${data.رابط_التفاصيل}" class="details">التفاصيل</a>
            </div>
          `;
          container.appendChild(card);
        });
      });
    })
    .catch(err => {
      console.error(err);
      container.innerHTML = "حدث خطأ أثناء تحميل العروض.";
    });
</script>

</body>
</html>
