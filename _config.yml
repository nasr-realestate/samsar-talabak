title: "سمسار طلبك"
description: "شقق تمليك في مدينة نصر - عروض حصرية وأسعار تنافسية"
url: "https://nasr-realestate.github.io"
baseurl: "/samsar-talabak"
lang: "ar"
email: "elraikonly@outlook.sa"
theme: minima

# بيانات وسائط
timezone: Asia/Riyadh

# بيانات المشروع
data_dir: data
data_source: data

# SEO
google_site_verification: "ozxUgrS2657mo8HYSvgjhYSeYv1FCcc8ig_3wjmSoGA"
seo:
  title: "سمسار طلبك - أفضل عروض العقارات في مدينة نصر"
  description: "استكشف أفضل الشقق المعروضة للبيع والإيجار في مدينة نصر مع عروض حصرية وأسعار تنافسية."
  twitter:
    username: "yourhandle"

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# صفحات
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      lang: "ar"
  -
    scope:
      path: ""
      type: "posts"
    values:
      lang: "ar"

# Pagination
paginate: 10
paginate_path: "/page:num/"

# إستثناء ملفات التطوير
exclude:
  - node_modules
  - .sass-cache
  - _site
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
