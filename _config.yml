title: "سمسار طلبك"
description: "شقق تمليك في مدينة نصر - عروض حصرية وأسعار تنافسية"
url: "" 
baseurl: "" 
lang: "ar"
email: "elraikonly@outlook.sa"
theme: minima

data_source: data

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      lang: "ar"
  -
    scope:
      path: ""
      type: "posts"
    values:
      lang: "ar"

exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README.md

seo:
  title: "سمسار طلبك - أفضل عروض العقارات في مدينة نصر"
  description: "استكشف أفضل الشقق المعروضة للبيع والإيجار في مدينة نصر مع عروض حصرية وأسعار تنافسية."

paginate: 10
paginate_path: "/page:num/"

include:
  - _includes
