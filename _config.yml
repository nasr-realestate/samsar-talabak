# =========================================================
# === إعدادات النشر لـ Netlify (النسخة المعدلة) ===
# =========================================================

title: "سمسار طلبك"
description: "شقق تمليك في مدينة نصر - عروض حصرية وأسعار تنافسية"

# ✨ الإعداد الصحيح للروابط على Netlify
url: "https://aqarnasr.netlify.app" 
baseurl: "" 

lang: "ar"
email: "elraikonly@outlook.sa"

# تم التأكد من أن هذا السطر محذوف أو معطل
# theme: minima

#  هذا هو الإعداد الرئيسي للبيانات
data_source: data

# إعدادات SEO
google_site_verification: "ozxUgrS2657mo8HYSvgjhYSeYv1FCcc8ig_3wjmSoGA"

# دعم Markdown و HTML
markdown: kramdown
kramdown:
  input: GFM

# إعدادات البناء
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# ✨ إضافة مهمة: إعدادات الروابط الدائمة
permalink: /property/:id/

# ✨ إعدادات الصفحات الافتراضية المعدلة
defaults:
  -
    scope:
      path: "" # جميع الملفات
    values:
      layout: "default"
      lang: "ar"
      permalink: /:path/
  -
    scope:
      path: "property" # الصفحات في مجلد property
      type: pages
    values:
      permalink: /property/:id/

# استثناءات الملفات والمجلدات التي لا تُنشر
exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - netlify.toml # إذا كنت تستخدمه

# ✨ إعدادات مهمة لصفحة التفاصيل
collections:
  properties:
    output: true
    permalink: /property/:id/

# إعدادات السيو الإضافية
seo:
  title: "سمسار طلبك - أفضل عروض العقارات في مدينة نصر"
  description: "استكشف أفضل الشقق المعروضة للبيع والإيجار في مدينة نصر مع عروض حصرية وأسعار تنافسية."

# إعدادات التصفح Pagination
paginate: 10
paginate_path: "/page:num/"

# ✨ إعدادات إضافية لـ Netlify
timezone: Africa/Cairo
future: false
