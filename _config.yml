# =========================================================
# ===    ملف الإعدادات النهائي لموقع سمسار طلبك (V3)      ===
# =========================================================

# --- معلومات الموقع الأساسية ---
title: "سمسار طلبك"
description: "شقق تمليك في مدينة نصر - عروض حصرية وأسعار تنافسية"
url: "https://aqarnasr.netlify.app"
baseurl: ""
lang: "ar"
email: "elraikonly@outlook.sa"

# --- إعدادات المحتوى والبناء ---
markdown: kramdown
kramdown:
  input: GFM

# --- الإضافات (Plugins) ---
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# --- ✨✨✨ الإصلاح الحاسم والنهائي لخريطة الموقع (Sitemap) ✨✨✨ ---
# هذا الجزء يخبر Jekyll بمعاملة بياناتنا كمجموعات من الصفحات القابلة للأرشفة
collections:
  properties:
    output: true
    permalink: /property/:name
  requests:
    output: true
    permalink: /request/:name

# --- إعدادات SEO ---
google_site_verification: "ozxUgrS2657mo8HYSvgjhYSeYv1FCcc8ig_3wjmSoGA"

# --- إعدادات افتراضية للمحتوى ---
defaults:
  -
    scope:
      path: ""
      type: "properties"
    values:
      layout: "default" # يمكنك إنشاء layout خاص بهم لاحقًا
  -
    scope:
      path: ""
      type: "requests"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      lang: "ar"

# --- الملفات والمجلدات التي يتم تضمينها أو استبعادها ---
include:
  - _data

exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README.md
