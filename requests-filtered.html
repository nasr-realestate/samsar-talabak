<!-- ✅ تمييز الطلب السابق -->
<script>
  document.addEventListener("click", (e) => {
    const card = e.target.closest(".property-card");
    if (card?.dataset.filename) {
      localStorage.setItem("highlightCard", card.dataset.filename);
    }
  });

  function highlightSelectedCard() {
    const target = localStorage.getItem("highlightCard");
    if (!target) return;

    const cards = document.querySelectorAll(".property-card");
    cards.forEach(card => {
      if (card.dataset.filename === target) {
        card.style.outline = "3px solid #00aa66";
        card.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    });
  }

  window.addEventListener("load", () => {
    setTimeout(highlightSelectedCard, 800);
  });
</script>
