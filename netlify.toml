# =========================================================
# ===    ملف إعدادات Netlify الكامل لمشروع سمسار طلبك    ===
# =========================================================

# --- إعدادات البناء الأساسية ---
# هذا القسم يخبر Netlify بكيفية بناء موقع Jekyll الخاص بك.
# إنه يحل محل الإعدادات التي تضعها في واجهة المستخدم.
[build]
  command = "bundle exec jekyll build"
  publish = "_site"

# --- قواعد إعادة التوجيه للروابط الاحترافية ---
# هذا القسم يخبر Netlify بكيفية التعامل مع الروابط الديناميكية للعقارات والطلبات.
# إنه يحل محل ملف _redirects (يمكنك الآن حذف ملف _redirects إذا أردت).

# القاعدة الخاصة بصفحة تفاصيل العقار
[[redirects]]
  from = "/property/:id"
  to = "/details.html?id=:id"
  status = 200

# القاعدة الخاصة بصفحة تفاصيل الطلب
[[redirects]]
  from = "/request/:id"
  to = "/request-details.html?id=:id"
  status = 200
