# --- إعدادات البناء الأساسية ---
[build]
  command = "bash build.sh"
  publish = "_site"
  functions = "netlify/functions" # تحديد مجلد الدوال

# --- ✨✨✨ هذا هو الإصلاح الحاسم ✨✨✨ ---
# هذا الجزء يخبر Netlify بنسخ مجلد الخطوط ليكون متاحًا للدالة الخادمة
[functions."og-image"]
  included_files = ["assets/fonts/**"]
