# =========================================================
# ===    ملف إعدادات Netlify النهائي والموحد             ===
# =========================================================

[build]
  # شغّل سكريبت البناء الشامل الذي أنشأناه
  command = "bash build.sh"
  
  # مجلد النشر النهائي بعد انتهاء كل شيء
  publish = "_site"

# قواعد إعادة التوجيه تبقى كما هي
[[redirects]]
  from = "/property/:id"
  to = "/details.html?id=:id"
  status = 200

[[redirects]]
  from = "/request/:id"
  to = "/request-details.html?id=:id"
  status = 200
