# =========================================================

[build]
  # أمر التشغيل: يشغل سكربت المصنع أولاً
  command = "bash build.sh"
  # المجلد الذي سيتم نشره
  publish = "_site"

# قواعد التوجيه (تكرار للأمان لضمان عملها)
[[redirects]]
  from = "/property/:id"
  to = "/details.html?id=:id"
  status = 200

[[redirects]]
  from = "/request/:id"
  to = "/request-details.html?id=:id"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
