[build]
  command = "bash build.sh"
  publish = "_site"
  functions = "netlify/functions"

[functions."og-image"]
  included_files = ["assets/fonts/**"]

[[redirects]]
  from = "/property/:id"
  to = "/details.html?id=:id"
  status = 200

[[redirects]]
  from = "/request/:id"
  to = "/request-details.html?id=:id"
  status = 200
