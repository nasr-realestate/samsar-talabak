# =========================================================
# ===    ملف إعدادات Netlify النهائي (مع إعدادات الدوال)   ===
# =========================================================

# --- إعدادات البناء الأساسية ---
[build]
  command = "bash build.sh"
  publish = "_site"
  functions = "netlify/functions"

# --- إعدادات خاصة بدالة توليد الصور ---
# هذا الجزء يخبر Netlify بنسخ مجلد الخطوط ليكون متاحًا للدالة الخادمة
[functions."og-image"]
  included_files = ["assets/fonts/**"]

# --- قواعد إعادة التوجيه للروابط النظيفة ---
[[redirects]]
  from = "/property/:id"
  to = "/details.html?id=:id"
  status = 200

[[redirects]]
  from = "/request/:id"
  to = "/request-details.html?id=:id"
  status = 200
