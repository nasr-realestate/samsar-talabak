# =========================================================
# ===   ملف إعدادات Netlify النهائي والموحد             ===
# =========================================================

[build]
  # شغّل سكريبت البناء الشامل
  command = "bash build.sh"
  
  # مجلد النشر النهائي بعد انتهاء كل شيء
  publish = "_site"

# إعادة التوجيه لعقار معين (تشغيل property-page.js)
[[redirects]]
  from = "/property/:id"
  to = "/.netlify/functions/property-page"
  status = 200

# إعادة التوجيه لطلبات العملاء
[[redirects]]
  from = "/request/:id"
  to = "/request-details.html?id=:id"
  status = 200
