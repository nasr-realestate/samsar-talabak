<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل العقار</title>
  <script>
    // استخراج معلمة id من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get('id');
    
    // إذا كان هناك id، قم بتحويل المستخدم إلى الرابط القصير
    if (propertyId) {
      window.location.href = `/property/${propertyId}`;
    }
  </script>
</head>
<body>
  <p>إذا لم يتم تحويلك تلقائياً، <a id="redirectLink" href="#">اضغط هنا</a>.</p>
  <script>
    if (propertyId) {
      document.getElementById('redirectLink').href = `/property/${propertyId}`;
    }
  </script>
</body>
</html>
