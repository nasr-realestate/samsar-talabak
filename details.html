<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جارٍ تحويلك - سمسار طلبك</title>
  <link rel="stylesheet" href="{{ '/assets/css/details-styles.css' | relative_url }}">
  <style>
    body { margin: 0; padding: 0; font-family: 'Cairo', sans-serif; background: #f9f9f9; text-align: center; }
    .loading-container { padding: 50px 20px; }
    .loading-spinner {
      margin: 20px auto;
      border: 4px solid #ccc;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    .loading-text { font-size: 1.5rem; color: #333; margin-top: 20px; }
    .loading-subtext { color: #888; font-size: 1rem; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <div class="loading-text">جارٍ تحويلك للرابط الجديد...</div>
    <p class="loading-subtext">نقوم بتحديث نظام الروابط لتحسين تجربتك ❤️</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get('id');

    // إذا كان id رقمًا صحيحًا، حوّله إلى مسار مختصر مثل /property/204
    if (propertyId && /^\d+$/.test(propertyId)) {
      setTimeout(() => {
        window.location.href = `{{ '/' | relative_url }}property/${propertyId}`;
      }, 1500);
    } else {
      document.querySelector('.loading-text').innerText = "الرابط غير صالح 😕";
      document.querySelector('.loading-subtext').innerText = "يرجى التأكد من صحة الرابط أو العودة للصفحة الرئيسية.";
    }
  </script>
</body>
</html>
