<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <meta property="og:title" content="تفاصيل العرض - سمسار طلبك">
  <meta property="og:description" content="عرض تفاصيل العقار من حيث المساحة، السعر، الموقع، وعدد الغرف.">
  <meta property="og:type" content="article">

  <!-- أنماط CSS -->
  <style>
    :root {
      --primary-color: #00ff88;
      --secondary-color: #8b5cf6;
      --dark-bg: #121212;
      --card-bg: #1e1e1e;
      --text-color: #f1f1f1;
      --text-secondary: #888;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.6;
    }
    
    .details-container {
      max-width: 800px;
      margin: 30px auto;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
      border: 1px solid #333;
    }
    
    .loading-message {
      text-align: center;
      font-size: 1.2rem;
      padding: 40px 0;
      color: var(--text-secondary);
    }
    
    .back-button-container {
      max-width: 800px;
      margin: 20px auto;
      text-align: right;
    }
    
    .back-btn {
      display: inline-block;
      padding: 10px 25px;
      background: var(--secondary-color);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .back-btn:hover {
      background: #7c4dff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
    }
    
    .toast-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.8);
      color: var(--primary-color);
      padding: 15px 30px;
      border-radius: 30px;
      z-index: 1000;
      transition: transform 0.4s ease;
      font-weight: bold;
    }
    
    .toast-notification.show {
      transform: translateX(-50%) translateY(0);
    }
    
    /* أنماط التحميل */
    .loading-container {
      text-align: center;
      padding: 40px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      color: var(--text-secondary);
    }
    
    /* أنماط حالة الخطأ */
    .error-state {
      text-align: center;
      padding: 40px;
    }
    
    .error-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff6b6b;
    }
    
    .error-state h3 {
      margin-bottom: 15px;
      color: #ff6b6b;
    }
    
    .error-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .retry-btn, .contact-btn {
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: all 0.3s;
    }
    
    .retry-btn {
      background: var(--primary-color);
      color: #000;
    }
    
    .contact-btn {
      background: var(--secondary-color);
      color: #fff;
    }
    
    .retry-btn:hover, .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- SEO: بيانات Schema.org JSON-LD ستُملأ هنا -->
  <script type="application/ld+json" id="schema-json"></script>

  <!-- SEO: استخدام article هو الأنسب دلاليًا لصفحة تفاصيل -->
  <article id="property-details" class="details-container">
    <p class="loading-message">⏳ جاري تحميل تفاصيل العقار...</p>
  </article>

  <!-- 🔁 زر العودة -->
  <div class="back-button-container">
    <a href="/properties.html" class="back-btn">
      ← العودة لقائمة العروض
    </a>
  </div>

  <!-- ✅ إشعار النسخ -->
  <div id="copy-toast" class="toast-notification">
    ✅ تم نسخ رابط العرض
  </div>

  <!-- 📜 سكربت تحميل التفاصيل -->
  <script src="/assets/js/details-loader.js"></script>
  
  <script>
    // دالة نسخ الرابط للوحة المفاتيح
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("copy-toast");
        if (toast) {
          toast.classList.add('show');
          setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }
      }).catch(err => {
        console.error('فشل في نسخ الرابط:', err);
        alert('فشل في نسخ الرابط، يرجى المحاولة يدوياً');
      });
    }
  </script>
</body>
</html>
