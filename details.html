<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل العقار - سمسار طلبك</title>
  <link rel="stylesheet" href="assets/css/details-styles.css">
  <script src="assets/js/details-loader.js" defer></script>
  <style>
    /* أنماط التحميل */
    .loading-container { 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #333;
      border-top: 5px solid #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: #f1f1f1;
      font-size: 1.2rem;
      text-align: center;
    }
    
    .loading-subtext {
      color: #888;
      margin-top: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* أنماط الخطأ */
    .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      background: #1a1a1a;
      color: #f1f1f1;
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #ff6b6b;
    }
    
    .error-actions {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .retry-btn, .contact-btn {
      padding: 12px 25px;
      border-radius: 30px;
      background: linear-gradient(45deg, #00ff88, #00cc6a);
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .retry-btn:hover, .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
    }
  </style>
</head>
<body>
  <!-- العنصر الرئيسي حيث سيتم عرض التفاصيل -->
  <div id="property-details">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">جاري تحميل تفاصيل العقار...</div>
      <p class="loading-subtext">يرجى الانتظار قليلاً</p>
    </div>
  </div>
  
  <!-- نظام إعادة التوجيه الذكي -->
  <script>
    // استخراج معلمة id من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get('id');
    
    // إذا كان هناك id، قم بتحويل المستخدم إلى الرابط القصير
    if (propertyId) {
      // تحويل فوري مع رسالة ترحيب
      document.getElementById('property-details').innerHTML = `
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <div class="loading-text">جارٍ تحويلك إلى الرابط الجديد...</div>
          <p class="loading-subtext">نقوم بتحديث نظام الروابط لتحسين تجربتك</p>
        </div>
      `;
      
      // تأخير بسيط لتحسين تجربة المستخدم
      setTimeout(() => {
        window.location.href = `/property/${propertyId}`;
      }, 1500);
    }
    // إذا لم يكن هناك id، سيتولى details-loader.js تحميل التفاصيل من الرابط القصير
  </script>
</body>
</html>
