
---

layout: default title: "تفاصيل العرض" description: "عرض عقاري في مدينة نصر مقدم عبر سمسار طلبك"

<main id="property-details" style="max-width: 800px; margin: 40px auto; padding: 20px; background: #ffffff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); font-family: 'Tajawal', sans-serif; color: #222;">
  <p style="text-align:center;">⏳ جاري تحميل تفاصيل العقار...</p>
</main><!-- ✅ إشعار نسخ --><div id="copy-toast" style="position: fixed; bottom: 30px; right: 30px; background-color: #00aa66; color: white; padding: 10px 16px; border-radius: 8px; font-weight: bold; display: none; z-index: 999;">
  ✅ تم نسخ الرابط!
</div><script>
document.addEventListener("DOMContentLoaded", async function () {
  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");
  const file = params.get("file");
  const container = document.getElementById("property-details");

  if (!category || !file) {
    container.innerHTML = "❌ لم يتم تحديد العقار.";
    return;
  }

  try {
    const res = await fetch(`/samsar-talabak/data/properties/${category}/${file}`);
    const prop = await res.json();

    const title = prop.title || "تفاصيل العرض";
    const price = prop.price || `${prop.price_monthly || "؟"} جنيه شهريًا / ${prop.price_daily || "؟"} جنيه يوميًا`;
    const whatsapp = prop.whatsapp || "201147758857";
    const pageURL = window.location.href;

    container.innerHTML = `
      <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 1.2rem;">
        <img src="https://i.postimg.cc/Vk8Nn1xZ/me.jpg" alt="شعار سمسار طلبك" style="width: 48px; height: 48px; border-radius: 50%;">
        <h1 style="font-size: 1.8rem; color: #00aa66; margin: 0;">${title}</h1>
      </div>

      <p style="font-size: 1.3rem; color: #e74c3c; font-weight: bold;">${price}</p>
      <p><strong>📏 المساحة:</strong> ${prop.area || 'غير محددة'}</p>
      <p><strong>📝 الوصف:</strong> ${prop.description || 'لا يوجد وصف'}</p>

      <div style="display: flex; gap: 12px; margin-top: 2rem; flex-wrap: wrap;">
        <a href="https://wa.me/${whatsapp}?text=أريد الاستفسار عن ${encodeURIComponent(title)}"
           target="_blank"
           style="flex: 1; text-align: center; background-color:#25D366; color:white; padding:12px 20px; border-radius: 8px; text-decoration: none; font-weight: bold;">
          تواصل عبر واتساب
        </a>

        <button onclick="copyToClipboard('${pageURL}')" title="انسخ رابط العرض"
          style="flex: 0; background-color: #eee; border: none; padding: 12px; border-radius: 8px; cursor: pointer;">
          📤
        </button>
      </div>
    `;

    const backBtn = document.createElement("a");
    backBtn.href = "/samsar-talabak/properties-filtered.html";
    backBtn.textContent = "← العودة لكل العروض";
    backBtn.style = "display:block; margin-top:2rem; text-align:center; background-color:#2c3e50; color:white; padding:10px 20px; border-radius:8px; text-decoration:none; font-weight:bold;";
    container.appendChild(backBtn);

  } catch (err) {
    console.error("فشل في جلب تفاصيل العقار:", err);
    container.innerHTML = "❌ حدث خطأ أثناء تحميل بيانات العقار.";
  }
});

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    const toast = document.getElementById("copy-toast");
    toast.style.display = "block";
    setTimeout(() => { toast.style.display = "none"; }, 2000);
  });
}
                                                                             </script>
