<script>
  async function loadProperty() {
    const params = new URLSearchParams(location.search);
    const category = params.get("category");
    const file = params.get("file");

    if (!category || !file) {
      document.getElementById("property-container").innerHTML = "<p>⚠️ لم يتم تحديد العرض بشكل صحيح.</p>";
      return;
    }

    try {
      const res = await fetch(`/samsar-talabak/data/properties/${category}/${file}`);
      const data = await res.json();
      let html = `<h1>${data.title || 'تفاصيل العرض'}</h1><ul>`;

      for (const [key, value] of Object.entries(data)) {
        if (key !== 'image' && key !== 'title') {
          html += `<li><strong>${key}:</strong> ${value}</li>`;
        }
      }

      html += `</ul>`;

      if (data.image) {
        html += `<img src="${data.image}" alt="صورة العرض">`;
      }

      document.getElementById("property-container").innerHTML = html;
    } catch (error) {
      document.getElementById("property-container").innerHTML = "<p>❌ فشل تحميل البيانات.</p>";
    }
  }

  loadProperty();
</script>
