<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عقارات مدينة نصر</title>
  <style>
    body { font-family: Arial; direction: rtl; background: #f9f9f9; padding: 20px; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
    }
    .card h3 { margin: 0 0 10px; color: #333; }
    .card p { margin: 5px 0; color: #555; }
    .actions a {
      display: inline-block;
      margin: 10px 5px 0;
      padding: 8px 12px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .actions a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>📍 عروض العقارات</h1>
  <div id="properties-container">جارٍ تحميل العروض...</div>

  <script>
    async function loadProperties() {
      const container = document.getElementById("properties-container");
      try {
        const indexRes = await fetch("data/properties/index.json");
        const files = await indexRes.json();

        container.innerHTML = ""; // clear loading text

        for (const file of files) {
          const res = await fetch(`data/properties/${file}`);
          const data = await res.json();

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${data["نوع_العقار"]} – ${data["الموقع"]}</h3>
            <p>المساحة: ${data["المساحة"]}</p>
            <p>السعر: ${data["السعر"]}</p>
            <p>التشطيب: ${data["التشطيب"]}</p>
            <div class="actions">
              <a href="${data["رابط_واتساب"]}" target="_blank">📱 واتساب</a>
              <a href="${data["رابط_التفاصيل"]}" target="_blank">📄 التفاصيل</a>
            </div>
          `;
          container.appendChild(card);
        }

      } catch (err) {
        container.innerHTML = "❌ حدث خطأ أثناء تحميل البيانات.";
        console.error(err);
      }
    }

    loadProperties();
  </script>
</body>
</html>
