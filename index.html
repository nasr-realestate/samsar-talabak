<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة سمسار طلبك | عقارات مدينة نصر</title>
    <meta name="description" content="البوابة الرئيسية لعقارات مدينة نصر - اكتشف أفضل العروض">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #d4af37;
            --light-bg: #f8f9fa;
            --text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .overlay {
            background: rgba(44, 62, 80, 0.85);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .nav-bar {
            background: transparent;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo h1 {
            color: white;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .logo span {
            color: var(--accent);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .main-description {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 800px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: var(--accent);
            color: var(--primary);
            padding: 1.5rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 3px solid transparent;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            background: transparent;
            color: white;
            border-color: var(--accent);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }

        .scroll-down {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-20px) translateX(-50%);}
            60% {transform: translateY(-10px) translateX(-50%);}
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .main-description {
                font-size: 1.2rem;
            }
            
            .cta-button {
                padding: 1.2rem 2.5rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <nav class="nav-bar">
        <div class="logo">
            <h1>سمسار <span>طلبك</span></h1>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="main-title">اكتشف أفضل العقارات في مدينة نصر</h1>
        <p class="main-description">
            بوابة العثور على شقق تمليك وإيجار بأسعار تنافسية. نوفر لك أحدث العروض العقارية 
            في أفضل مناطق مدينة نصر مع تفاصيل دقيقة ووساطة موثوقة منذ 2014
        </p>
        <a href="front page.html" class="cta-button">
            تصفح العروض الآن
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>

    <div class="scroll-down">
        <i class="fas fa-chevron-down fa-2x" style="color: var(--accent);"></i>
    </div>

    <script>
        // تأثير التمرير للسهم
        document.querySelector('.scroll-down').addEventListener('click', () => {
            window.scrollBy({
                top: window.innerHeight - 100,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
